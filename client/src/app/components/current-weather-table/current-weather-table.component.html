<table class="table table-dark" >
    <thead>
        <tr>
            <th>{{currentWeather?.asOf | date:'EEEE, MMM d, y hh:mm:ss'}}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="currentWeather?.temperature">
            <td>Current Temperature</td>
            <td>{{currentWeather!.temperature! | temperature:"F"}}</td>
        </tr>
        <tr>
            <td>Condition</td>
            <td><app-weather-icon [weather]="currentWeather?.conditionCode"></app-weather-icon></td>
        </tr>
        <tr>
            <td>Humidity</td>
            <td>{{currentWeather?.humidity | percent}}</td>
        </tr>
    </tbody>
</table>
